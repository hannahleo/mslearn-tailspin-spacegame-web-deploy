trigger: none
pr:
 - master

pool:
  vmImage: 'ubuntu-latest'

variables:
 - group: MarcinTestGroup

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: echo Thist step was added on master!
  displayName: 'Thist step was added on master'

- script: echo Condition step
  condition: eq($[variables.conditionVariableTest], true)